; @orgmode? false
; @title layout-templ
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></head>script>
    <![endif]-->

    @(if atom)
    <link href="$(root)$(atom)" rel="alternate" title="$(site-title)" type="application/atom+xml" />
    @(end)

    @(for remote.css)
    <link rel="stylesheet" href="$(.)" />
    @(end)

    @(for local.css)
    <link rel="stylesheet" href="$(root)$(.)" />
    @(end)

    <title>$(title)</title>
  </head>
  <body>
    <header class="global-header">
      <div class="container site-header">
        <h1><a href="$(root)">$(site-title)</a></h1>
        <p>$(site-subtitle)</p>
      </div>
    </header>
    <div class="container">
      $(raw content)
    </div>
    @(for local.js)
    <script type="text/javascript" src="$(root)$(.)"></script>
    @(end)
    <footer class="global-footer">
      <div class="container">
        <div class="misaki-logo">
          <p>
            <a href="https://github.com/mikio/misaki-orgmode" title="generated by Misaki orgmode">
              <img src="$(root)img/misaki-orgmode-banner.png"/>
            </a>
            <a href="https://github.com/liquidz/misaki" title="based on Misaki">
              <img src="$(root)img/misaki-banner.png"/>
            </a>
          </p>
          <p><a href="http://twitter.com/$(twitter-id)">@$(twitter-id)</a> $(date-format now-date "yyyy")</p>
        </div>
      </div>
    </footer>
  </body>
</html>
